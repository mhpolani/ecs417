<!DOCTYPE html>
 <html>
  <head lang = "en">
  	<meta charset = "utf-8">
  	 <title> Exercise 4 </title>
  	  <link rel = "stylesheet" href = "Ex4Reset.css" type = "text/css"/>
  	  <link rel="stylesheet" type="text/css" href="Ex4style.css">
  	</head>
  	<body>
  		
  		<p>
  		<form method = "POST" action ="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php" target="_blank">
  			<fieldset class = "everything">
  				<legend id = "header"> Shirt Order Form</legend>
  				<br>
          <p>
            <section class ="shirtinfo">
              <label>Shirt Size</label><br>
  				<select name = "whatever">
  					<option>Choose size</option>
  					<option>XS</option>
  					<option>S</option>
  					<option>M</option>
  					<option>L</option>
  					<option>XL</option>
  				</select>
        </p>
  				<br>
          <p>
  				<label>Sleeves</label>
          <br>
  				<input type = "radio" name = "Ssize" value = "1" checked> Short <br>
  				<input type = "radio" name = "Ssize" value = "2"> Long <br>
        </p>
        <p>
  				<label> Choose Shirt Color </label>
  				<br>
  				<input type = "color" name = "colorChoice">
  				<br>
  				<label>Quantity</label><br>
  				<input type = "number" min = "1" max = "10" name ="quantity">
  			</p>
        	<br>
        <p>
  				<label> Date Requested</label>
          <br>
  				<input type = "date" name = "DoB">
  				<br>
        </p>
        </section>
        <section class ="userinfo">
  			
  			<p>
  				<label> Name</label>
          <br>
  				<input type = "text" name = "name">
  				<br>
  				<label> Email address</label>
          <br>
  				<input type = "email" name = "email">
  				<br>
  				<label>Telephone Number</label>
          <br>
  				<input type = "tel" name = "Phone" id = "phone" pattern = "[4]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}">
          <p>Example: 44-000-000-0000</p>
  				<br>
  			</p>
      </section>
      <section class = "address">
  			<p>
  				<label> Address</label>
  				<br>
  				<textarea rows = "2"> Enter your address here </textarea>
  				<br>
  				<label> City</label><br>
  				<input type = "text" name = "city" list = "cities">
  				<datalist id = "cities">
  					<option> London</option>
  					<option>Karachi</option>
  					<option>Budapest</option>
  					<option>Milan</option>
  				</datalist>
  				<br>
  				<label>Postcode</label>
          <br>

  				<input type = "text" name ="pc">
  				<br>
        </p>
      </section>
      
  			</p>
  			<section class = "future info">
        <p>
  				<label>Please keep me informed about future shirt offerings.</label>
          <input type = "checkbox" name = "Accepted">
          <br>
  			</p>
  			<p>
  				<input id = "subbutton" type = "submit">
  				<input id = "clearbutton" type = "reset" name ="Clear form">
        </p>
      </section>
        </p>
    </fieldset>
  </form>
  </body>
  </html>
